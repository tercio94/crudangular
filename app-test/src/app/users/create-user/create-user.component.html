<h2>Criar Usuário</h2>

<div>
    <label>Nome:
        <input class="form-control" placeholder="Insira o Nome" [(ngModel)]="request.nome">
    </label>
    <br><br>
    <label>Sobrenome:
    <input class="form-control" placeholder="Insira o Sobrenome" [(ngModel)]="request.sobrenome">
    </label>
    <br><br>
    <label>Email:
    <input input class="form-control" placeholder="Insira o E-mail" [(ngModel)]="request.email">   
    </label>
    <br><br>  
    <label>Sexo:
        <select class="form-control" sexo="select" [(ngModel)]="request.sexo">
            <option value="M">Masculino</option> 
            <option value="F" selected>Feminino</option>                              
          </select> 
        </label>
        <br><br>  
        <label>Estado:
            <select class="form-control" estado="select" [(ngModel)]="request.estado">
                <option value="PR">Paraná</option>                
                <option value="SC" selected>Santa Catarina</option>                              
              </select>
              </label>
              <br><br>
        <label>Área de Formação:
        <input class="form-control" class="form-control" placeholder="Insira a Sua Formação" [(ngModel)]="request.formacao">
        </label> 
              <br><br>
              <label>Data:
              <input class="form-control" placeholder="Insira a Data de Hoje" [(ngModel)]="request.data">                  
            </label>
              <br><br>  
        <label>Profissão:
            <select class="form-control" profissao="select" [(ngModel)]="request.profissao">
                <option value="Uber">Uber</option>                
                <option value="Desenvolvedor" selected>Desenvolvedor</option>                              
              </select>           
              </label>
              <br><br>             
    <button class= 'btn btn-info' (click)="save()">Salvar</button>
</div>

<br><br>

<div *ngIf="response">
    <h3>Criado com sucesso</h3>
    <label>Nome: {{response.nome}}</label><br>
    <label>Sobrenome: {{response.sobrenome}}</label><br>
    <label>E-mail: {{response.email}}</label><br>
    <label>Sexo: {{response.sexo}}</label><br>     
    <label>Estado: {{response.estado}}</label><br> 
    <label>Data: {{response.data}}</label><br>
    <label>Formação: {{response.formacao}}</label><br>
    <label>Profissão: {{response.profissao}}</label>     
</div>
