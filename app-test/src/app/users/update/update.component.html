<h2>Atualizar Funcionário</h2>

<div *ngIf="request">
    <label>Nome:
        <input placeholder="Insira o Nome" [(ngModel)]="request.name">
    </label>
    <br><br>
    <label>Profissão:
    <input placeholder="Insira a profissão" [(ngModel)]="request.job">
    </label>
    <br><br>
    <button class= 'btn btn-info' (click)="update()">Atualizar</button>
</div>
