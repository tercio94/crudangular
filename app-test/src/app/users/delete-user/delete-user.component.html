<h2>Você deseja remover este Usuário?</h2>

<div *ngIf="user">
    <labeL>Id: <strong>{{user.id}}</strong> </labeL>
    <br><br>
    <label>Nome: <strong>{{user.first_name}}</strong> </label>
    <br><br>
    <label>Sobrenome: <strong>{{user.last_name}}</strong> </label>
    <br><br>
    <button (click)="delete()">Confirmar?</button>
    <button (click)="cancel()">Cancelar</button>
</div>
